<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Demo Game of Life</title>
</head>

<body>
    <h1>Ocean's life</h1>

    <div class="grid" id="container">
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <input type="button" value="Random" onclick="random()">
        <input type="button" value="Blank" onclick="blank()">
        <input type="button" value="Auto" onclick="auto()">
        <input type="button" value="Stop" onclick="break">
        <input type="button" value="Next Step" onclick="next_step()">

        <p>Choose a patern to display by clicking</p>
        <input type="button" value="Cell" onclick="patern('c')">
        <input type="button" value="Glider" onclick="patern('g')">
        <input type="button" value="Line" onclick="patern('l')">
        <input type="button" value="Spaceship" onclick="patern('ss')">
        <input type="button" value="Glider Gun" onclick="patern('gg')">

        <script src="jeudelavie.js"></script>
    </div>
</body>
